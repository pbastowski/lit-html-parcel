<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>lit-01</title>
    </head>
    <body>
        <p>This is index.html - no frameworks here</p>
        <button onclick="document.querySelector('lit-02').abc = 'lalala'">
            abc = 'lalala'
        </button>
        <button
            onclick="document.querySelector('lit-02').abc = {text: 'an object'}"
        >
            abc = {text: 'an object'}
        </button>
        <hr />
        <lit-02 abc="testing 123" onclick="clickHandler(event)"></lit-02>
        <script>
            console.clear()

            function clickHandler(e) {
                // console.log('CLICK:', e)
            }

            function testHandler(e) {
                console.log('TEST:', e)
            }

            window.onload = () => {
                const el = document.querySelector('lit-02')
                el.addEventListener('test', testHandler)
            }
        </script>
        <script src="src/index.js"></script>
    </body>
</html>
